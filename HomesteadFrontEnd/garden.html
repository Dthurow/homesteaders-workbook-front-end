<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Homesteader's Workbook</title>
    <link rel="stylesheet" href="site.css" />
</head>

<body>
    <h1>Garden</h1>
    <h2 id="GardenName"></h2>
    <div class="headerBar">
        <a href="index.html">Home</a>
        <a href="plants.html">Plants</a>
        <a href="gardens.html">Gardens</a>
    </div>
    <h3>Add</h3>
    <form action="javascript:void(0);" id="AddForm" method="POST" onsubmit="addItem()">
        <input type="text" name="name" placeholder="Plant name to search for" id="add-plantname">
        <input type="hidden" name="GardenID" id="add-gardenid">
        <input type="hidden" name="PlantID" id="add-plantid">
        <input type="button" value="Find Plant" onclick="displayPlantSearch('add')">
        <input type="text" name="Count" placeholder="Number of plants to plant" id="add-count">
        <input type="submit" value="Save">
        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" id="EditForm" onsubmit="updateItem()">
            <input type="hidden" name="ID" id="edit-id">
            <input type="hidden" name="GardenID" id="edit-gardenid">
            <input type="text" name="name" id="edit-name">
            <input type="text" name="Count" id="edit-count">
            <input type="hidden" name="PlantID" id="edit-plantid">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <table id="plantSearchTable">
        <tr>
            <th>
                Name
            </th>
            <th></th>
        </tr>
        <tbody id="plantSearch"></tbody>
    </table>

    <p id="counter"></p>

    <table class="displayContent">
        <tr>
            <th>Name</th>
            <th>Plant Count</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="gardenplants"></tbody>
    </table>

    <script src="site.js"></script>
    <script src="gardendisplay.js"></script>
    <script type="text/javascript">
        getContent();
        if (params.has("ID"))
        {
            document.getElementById("add-gardenid").value = params.get("ID");
            document.getElementById("edit-gardenid").value = params.get("ID");
        }
    </script>
</body>

</html>
