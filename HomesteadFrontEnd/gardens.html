<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homesteader's Workbook</title>
    <link rel="stylesheet" href="site.css" />
</head>
<body>
    <h1>Gardens</h1>
    <div class="headerBar">
        <a href="plants.html">Plants</a>
        <a href="gardens.html">Gardens</a>
    </div>
    <h3>Add</h3>
    <form action="javascript:void(0);" id="AddForm" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" name="name" placeholder="New Garden name">
        <input type="date" name="growingSeasonStartDate" id="add-growingSeasonStartDate">
        <input type="date" name="growingSeasonEndDate" id="add-growingSeasonEndDate">
        <input type="submit" value="Add">
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" id="EditForm" onsubmit="updateItem()">
            <input type="hidden" name="ID" id="edit-id">
            <input type="text" name="name" id="edit-name">
            <input type="date" name="growingSeasonStartDate" id="edit-growingSeasonStartDate">
            <input type="date" name="growingSeasonEndDate" id="edit-growingSeasonEndDate">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table class="displayContent">
        <tr>
            <th>Name</th>
            <th>Growing Start</th>
            <th>Growning End</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="gardens"></tbody>
    </table>

    <script src="site.js"></script>
    <script src="gardensdisplay.js"></script>
    <script type="text/javascript">
        getContent();
    </script>
</body>
</html>
